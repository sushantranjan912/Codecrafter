<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crafters - Advanced College Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #02325c, #055a5e);
            color: white;
            scroll-behavior: smooth;
        }
        header {
            font-family: 'Orbitron', sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .course {
            background: rgba(4, 119, 46, 0.2);
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .course h3 {
            color: #8cff00;
            font-family: 'Orbitron', sans-serif;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            display: none;
            color: white;
            font-family: 'Roboto Mono', monospace;
        }
        #chatbot-header {
            background: #ffcc00;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        #chatbot-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
        #chatbot-input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        video.bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video class="bg-video" autoplay loop muted>
        <source src="background.mp4" type="video/mp4">
    </video>
    <header>Code Crafters - Advanced College</header>
    <nav>
        <a href="#">Home</a>
        <a href="#courses">Courses</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Our Courses</h2>
        <div class="course-list" id="courses"></div>
    </div>
    <footer>&copy; 2025 Code Crafters. All rights reserved.</footer>
    <div id="chatbot">
        <div id="chatbot-header" onclick="toggleChatbot()">Chat with Us</div>
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type your message..." onkeypress="sendMessage(event)">
    </div>
    <script>
        const courses = [
            "Web Development", "Data Science", "Machine Learning", "Cyber Security", "Cloud Computing",
            "Artificial Intelligence", "Blockchain Technology", "Game Development", "Mobile App Development",
            "Internet of Things", "UI/UX Design", "Big Data Analytics", "Software Engineering", "DevOps",
            "Full Stack Development", "Python Programming", "Java Programming", "C++ Development", "Database Management",
            "Embedded Systems"
        ];

        const courseContainer = document.getElementById('courses');
        courses.forEach(course => {
            let courseDiv = document.createElement('div');
            courseDiv.classList.add('course');
            courseDiv.innerHTML = `<h3>${course}</h3><p>Learn the latest techniques in ${course} with expert instructors.</p>`;
            courseContainer.appendChild(courseDiv);
        });

        function toggleChatbot() {
            let chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        }

        function sendMessage(event) {
            if (event.key === 'Enter') {
                let input = document.getElementById('chatbot-input');
                let messages = document.getElementById('chatbot-messages');
                let userMessage = `<p><strong>You:</strong> ${input.value}</p>`;
                messages.innerHTML += userMessage;
                input.value = '';
                messages.innerHTML += `<p><strong>Bot:</strong> Sorry, I'm just a basic chatbot for now.</p>`;
            }
        }



        
    </script>
</body>
</html>
