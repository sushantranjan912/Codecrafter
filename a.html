<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI College Admission Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #140d0d;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            margin-top: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Chatbot Container */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-body {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
        }

        .bot {
            background-color: #e0e0e0;
            text-align: left;
        }

        .user {
            background-color: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .chat-footer input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer button {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI College Admission Chatbot</h1>
        <p>Your assistant for a smooth college admission process.</p>
        <button id="openChat">Start Chat</button>
    </div>

    <!-- Chatbot UI -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <span>Admission Chatbot</span>
            <button id="closeChat">&times;</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot">Hi! How can I assist you with college admissions?</div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your question...">
            <button id="sendMessage">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("openChat").addEventListener("click", function() {
            document.getElementById("chatContainer").style.display = "flex";
        });

        document.getElementById("closeChat").addEventListener("click", function() {
            document.getElementById("chatContainer").style.display = "none";
        });

        document.getElementById("sendMessage").addEventListener("click", function() {
            sendMessage();
        });

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            // Display user message
            let chatBody = document.getElementById("chatBody");
            let userMessage = `<div class="message user">${userInput}</div>`;
            chatBody.innerHTML += userMessage;

            // Simulate bot response
            setTimeout(() => {
                let botMessage = `<div class="message bot">I'll get that information for you!</div>`;
                chatBody.innerHTML += botMessage;
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
